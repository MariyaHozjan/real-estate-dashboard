<div class="container-fluid">
  <div class="row">
    <!-- Navigation Sidebar (left side) -->
    <div class="col-md-3 col-lg-2 p-0 bg-dark">
      <div class="d-flex flex-column h-100 text-white px-2">
        <a
          href="/listings"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap" />
          </svg>
          <span class="fs-4 pt-3 pr-3">Dashboard</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto pt-1">
          <li class="nav-item">
            <a
              routerLink="/login"
              routerLinkActive="active"
              class="nav-link text-white"
            >
              <i class="fas fa-home" style="margin-right: 0.5rem"></i>
              Home
            </a>
          </li>
          <li>
            <a
              routerLink="/listings"
              routerLinkActive="active"
              class="nav-link text-white"
            >
              <i class="fas fa-list" style="margin-right: 0.5rem"></i>
              Listings
            </a>
          </li>
          <li>
            <a
              routerLink="/edit"
              routerLinkActive="active"
              class="nav-link text-white"
            >
              <i class="fas fa-pen" style="margin-right: 0.5rem"></i>
              Edit listings
            </a>
          </li>
        </ul>
        <hr />
        <div class="px-3 pb-3">
          <i class="fas fa-info-circle" style="margin-right: 0.3rem"></i> Need
          help?
        </div>
      </div>
    </div>

    <!-- Header and Content Area -->
    <div class="col-md-9 col-lg-10">
      <!-- Header -->
      <header class="p-3 mb-3 border-bottom">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <a
              class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none"
            >
              <svg
                class="bi me-2"
                width="40"
                height="32"
                role="img"
                aria-label="Bootstrap"
              >
                <use xlink:href="#bootstrap" />
              </svg>
            </a>

            <div class="dropdown text-end header-right">
              <a
                href="#"
                class="d-block link-dark text-decoration-none dropdown-toggle"
                id="dropdownUser1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="https://github.com/mdo.png"
                  alt="mdo"
                  width="32"
                  height="32"
                  class="rounded-circle"
                />
              </a>
              <ul
                class="dropdown-menu mt-3 text-small"
                aria-labelledby="dropdownUser1"
              >
                <li>
                  <a class="dropdown-item" href="#" (click)="signOut()">
                    <i class="fas fa-sign-out-alt"></i> Sign out</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <!-- Main Content -->
      <main>
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
</div>
