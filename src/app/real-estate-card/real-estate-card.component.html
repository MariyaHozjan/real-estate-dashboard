<!-- real-estate-card.component.html -->
<div class="container d-flex justify-content-center flex-wrap">
  <div
    class="card m-2"
    style="width: 18rem"
    *ngFor="let estate of realEstates; let i = index"
  >
    <img
      [src]="estate.imagePath"
      class="card-img-top"
      alt="Real Estate Image"
    />
    <div class="card-body">
      <h5 class="card-title">{{ estate.title }}</h5>
      <p class="card-text">{{ estate.description }}</p>
      <p class="card-text">Price: â‚¬{{ estate.price }}</p>
      <button class="btn btn-primary" (click)="onEdit(estate.id)">Edit</button>
      <button class="btn btn-danger" (click)="onDelete(estate.id)">
        Delete
      </button>
    </div>
  </div>
</div>
