<div class="container d-flex justify-content-center">
  <div
    class="card"
    style="width: 18rem"
    *ngFor="let estate of realEstates$ | async"
  >
    <img [src]="estate.imagePath" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ estate.title }}</h5>
      <p class="card-text">{{ estate.description }}</p>
      <p class="card-text">Price: ${{ estate.price }}</p>
    </div>
  </div>
</div>
