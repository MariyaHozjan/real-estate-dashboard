<div style="text-align: center">
  <h1 class="mt-4">Real Estate Dashboard</h1>
  <div class="row layout">
    <app-real-estate-card
      [realEstates]="realEstates"
      (deleteRequest)="onDeleteRealEstate($event)"
      (editRequest)="onEditRealEstate($event)"
    ></app-real-estate-card>
    <app-create-real-estate
      [editRealEstate]="selectedRealEstate"
      (realEstateAdded)="onRealEstateAdded($event)"
      (realEstateUpdated)="onRealEstateUpdated($event)"
    ></app-create-real-estate>
  </div>
</div>
